<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Economizze</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="../js/main.js" defer></script>
</head>

<body>
  <header class="top-bar">
    <div class="d-flex align-items-center">
      <img src="../images/Logo.png" alt="Logo" height="50">
      <span class="top-title">Economizze</span>
    </div>
    <div>
      <button class="menu-toggle-btn" data-bs-toggle="offcanvas" data-bs-target="#menuDrawer" aria-label="Abrir menu">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </header>

  <nav class="offcanvas offcanvas-end custom-offcanvas" tabindex="-1" id="menuDrawer">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li class="mb-3">
          <a href="#" class="text-decoration-none d-flex align-items-center menu-link">
            <i class="bi bi-person-fill me-2"></i> Perfil
          </a>
        </li>
        <li class="mb-3">
          <a href="#" class="text-decoration-none d-flex align-items-center menu-link">
            <i class="bi bi-gear-fill me-2"></i> Configurações
          </a>
        </li>
        <li>
          <a href="#" class="text-decoration-none d-flex align-items-center menu-link text-danger">
            <i class="bi bi-box-arrow-right me-2"></i> Sair
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mt-3">
    <section class="user-box d-flex justify-content-between align-items-center">
      <div>
        <h5>Olá, <strong>User</strong>!</h5>
        <p class="text-muted">Saldo atual:</p>
        <h4 class="text-success">R$ 3.250,00</h4>
      </div>
      <div class="d-flex flex-column gap-2">
        <button class="btn custom-btn-ganho">
          <i class="bi bi-plus-circle me-1"></i> Ganho
        </button>
        <button class="btn custom-btn-gasto">
          <i class="bi bi-dash-circle me-1"></i> Despesa
        </button>
      </div>
    </section>

    <section class="user-box mt-3">
      <div class="fw-semibold fs-6">Últimas Despesas</div>
      <div class="gasto-lista">
        <div class="gasto-item">
          <div>Supermercado</div>
          <small class="text-muted">18/06/2025</small>
          <div class="text-danger">- R$ 120,00</div>
        </div>
        <div class="gasto-item">
          <div>Uber</div>
          <small class="text-muted">17/06/2025</small>
          <div class="text-danger">- R$ 45,00</div>
        </div>
        <div class="gasto-item">
          <div>Farmácia</div>
          <small class="text-muted">16/06/2025</small>
          <div class="text-danger">- R$ 78,50</div>
        </div>
      </div>
    </section>

    <canvas id="gastosGrafico" class="mt-3"></canvas>
  </main>

  <nav class="bottom-nav">
    <button class="nav-icon">
      <i class="bi bi-house"></i><br />
      Início
    </button>
    <button class="nav-icon">
      <i class="bi bi-wallet2"></i><br />
      Gastos
    </button>
    <button class="nav-icon">
      <i class="bi bi-bar-chart"></i><br />
      Limites
    </button>
    <button class="nav-icon">
      <i class="bi bi-graph-up"></i><br />
      Relatórios
    </button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
